    <title>ATUALIZAR PRODUTO</title>
</head>

<body>
    <!-- navegation!!! -->
    <header>
        <nav>
            <a id="home" href="../index.html">HOME</a>

            <a href="../usuario/usuarios.html">USUARIOS</a>
            <a href="../compra/compras.html">COMPRAS</a>
            <a href="./produtos.html">PRODUTOS</a>
        </nav>
    </header>

    <!-- main!! -->

    <main>
        <form>
            <label for="codProduto">Digite o código do Produto:</label>
            <br>
            <input type="text" id="codProduto" placeholder="codigo_produto_cadastrado">
            <br><br>
            <button id="consultar">CONSULTAR</button>
            <br><br><br><br>



            <label for="titulo">Digite o Nome do Produto:</label>
            <br>
            <input type="text" id="titulo" placeholder="titulo">
            <br><br>

            <label for="descricao">Digite a descrição do Produto:</label>
            <br>
            <input type="text" id="descricao" placeholder="descricao">
            <br><br>

            <label for="categoria">Digite a categoria do Produto:</label>
            <br>
            <input type="text" id="categoria" placeholder="categoria">
            <br><br>

            <label for="preco">Digite o preco do Produto:</label>
            <br>
            <input type="number" id="preco" placeholder="preco">
            <br><br>

            <label for="percentualDesconto">Digite o desconto do Produto:</label>
            <br>
            <input type="number" id="percentualDesconto" placeholder="percentualDesconto">
            <br><br>

            <label for="estoque">Digite a qtn no estoque do Produto:</label>
            <br>
            <input type="number" id="estoque" placeholder="quantidade de produtos no estoque">
            <br><br>

            <label for="marca">Digite a marca do Produto:</label>
            <br>
            <input type="text" id="marca" placeholder="marca">
            <br><br>

            <label for="imagem">Digite a imagem do Produto:</label>
            <br>
            <input type="text" id="imagem" placeholder="DICA: Copie o ENDEREÇO de uma imagem existente!">
            <br><br>
            <button id="atualizar">ATUALIZAR</button>
            <div id="res"></div>
        </form>
    </main>

    </div>
